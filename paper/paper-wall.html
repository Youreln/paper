<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∞èÁ∫∏Êù°Â¢ô ¬∑ Paper Wall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        :root {
            --paper-yellow: #ffdf70;
            --paper-yellow-light: #fff3b8;
            --paper-yellow-dark: #f5c842;
            --deep-blue: #1a2332;
            --deep-gray: #2d3748;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #0d1117 100%);
            position: relative;
            overflow: hidden;
        }
        
        .gradient-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(255, 223, 112, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(99, 179, 237, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 223, 112, 0.03) 0%, transparent 70%);
            animation: gradientFlow 15s ease-in-out infinite;
        }
        
        @keyframes gradientFlow {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.8; transform: scale(1.1) rotate(3deg); }
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 223, 112, 0.4);
            border-radius: 50%;
            animation: floatParticle 20s infinite linear;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 25s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 20s; }
        .particle:nth-child(3) { left: 35%; animation-delay: 4s; animation-duration: 28s; }
        .particle:nth-child(4) { left: 50%; animation-delay: 6s; animation-duration: 22s; }
        .particle:nth-child(5) { left: 65%; animation-delay: 8s; animation-duration: 26s; }
        .particle:nth-child(6) { left: 80%; animation-delay: 10s; animation-duration: 24s; }
        .particle:nth-child(7) { left: 90%; animation-delay: 12s; animation-duration: 21s; }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) scale(1);
            }
            100% {
                transform: translateY(-10vh) scale(0);
                opacity: 0;
            }
        }
        
        .light-beam {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 223, 112, 0.03) 40%,
                transparent 50%
            );
            animation: lightBeam 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes lightBeam {
            0% { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) translateY(-50%) rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }
        
        .fade-in-delay-1 { animation-delay: 0.1s; }
        .fade-in-delay-2 { animation-delay: 0.3s; }
        .fade-in-delay-3 { animation-delay: 0.5s; }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .title-glow {
            text-shadow: 
                0 0 20px rgba(255, 223, 112, 0.5),
                0 0 40px rgba(255, 223, 112, 0.3),
                0 0 60px rgba(255, 223, 112, 0.1);
        }
        
        .paper-input-wrapper {
            position: relative;
            animation: floatInput 4s ease-in-out infinite;
        }
        
        @keyframes floatInput {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .paper-input {
            background: linear-gradient(145deg, #fffef5 0%, #fff9e6 100%);
            border: 2px solid rgba(255, 223, 112, 0.3);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.1),
                inset 0 2px 10px rgba(255, 255, 255, 0.8),
                0 0 0 1px rgba(255, 223, 112, 0.1);
            transition: all 0.3s ease;
        }
        
        .paper-input:focus {
            outline: none;
            border-color: rgba(255, 223, 112, 0.6);
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.15),
                inset 0 2px 10px rgba(255, 255, 255, 0.9),
                0 0 30px rgba(255, 223, 112, 0.2);
            transform: scale(1.02);
        }
        
        .paper-input::placeholder {
            color: #9ca3af;
        }
        
        .submit-btn {
            position: relative;
            background: linear-gradient(145deg, #ffdf70 0%, #f5c842 100%);
            border: none;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { 
                box-shadow: 
                    0 4px 15px rgba(255, 223, 112, 0.4),
                    0 0 20px rgba(255, 223, 112, 0.2);
            }
            50% { 
                box-shadow: 
                    0 4px 25px rgba(255, 223, 112, 0.6),
                    0 0 40px rgba(255, 223, 112, 0.3);
            }
        }
        
        .submit-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 8px 30px rgba(255, 223, 112, 0.5),
                0 0 50px rgba(255, 223, 112, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transition: left 0.5s ease;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .github-float-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            animation: floatBtn 4s ease-in-out infinite;
        }
        
        @keyframes floatBtn {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .github-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: linear-gradient(145deg, #1a2332 0%, #0d1117 100%);
            border: 1px solid rgba(255, 223, 112, 0.3);
            border-radius: 50px;
            color: #ffdf70;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .github-btn:hover {
            transform: scale(1.1);
            border-color: rgba(255, 223, 112, 0.6);
            box-shadow: 0 8px 30px rgba(255, 223, 112, 0.2);
        }
        
        .github-btn i {
            font-size: 20px;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast-success {
            background: linear-gradient(145deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
        }
        
        .toast-error {
            background: linear-gradient(145deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.4);
        }
        
        .success-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .success-checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(145deg, #10b981 0%, #059669 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0);
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.5);
        }
        
        .success-checkmark.show {
            animation: successPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        
        @keyframes successPop {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }
        
        .success-checkmark i {
            font-size: 50px;
            color: white;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #1a2332;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .paper-texture {
            background-image: 
                linear-gradient(90deg, transparent 79px, rgba(255, 223, 112, 0.1) 79px, rgba(255, 223, 112, 0.1) 81px, transparent 81px),
                linear-gradient(rgba(255, 223, 112, 0.03) 1px, transparent 1px);
            background-size: 100% 28px;
        }
        
        @media (max-width: 640px) {
            .github-float-btn {
                bottom: 20px;
                right: 20px;
            }
            
            .github-btn {
                padding: 10px 16px;
            }
            
            .github-btn span {
                display: none;
            }
            
            .title-text {
                font-size: 2rem !important;
            }
        }
    </style>
</head>
<body class="gradient-bg">
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="light-beam"></div>
    
    <div class="min-h-screen flex flex-col items-center justify-center px-4 py-12 relative z-10">
        <h1 class="title-glow fade-in fade-in-delay-1 text-5xl md:text-6xl font-bold text-[#ffdf70] mb-12 tracking-wider">
            Â∞èÁ∫∏Êù°Â¢ô <span class="text-3xl md:text-4xl text-gray-400 font-light">¬∑ Paper Wall</span>
        </h1>
        
        <div class="w-full max-w-2xl fade-in fade-in-delay-2">
            <div class="paper-input-wrapper">
                <textarea 
                    id="paperContent"
                    class="paper-input paper-texture w-full h-48 p-6 rounded-2xl resize-none text-lg text-[#2d3748] placeholder-gray-400"
                    placeholder="Âú®ËøôÈáåÂÜô‰∏ã‰Ω†ÁöÑÂ∞èÁ∫∏Êù°..."
                    maxlength="500"
                ></textarea>
                <div class="absolute bottom-4 right-4 text-gray-400 text-sm">
                    <span id="charCount">0</span>/500
                </div>
            </div>
            
            <div class="mt-8 flex justify-center">
                <button 
                    id="submitBtn"
                    class="submit-btn px-12 py-4 rounded-full text-xl font-semibold text-[#1a2332] flex items-center gap-3 cursor-pointer"
                >
                    <i class="fas fa-paper-plane"></i>
                    <span>ÂèëÂ∏ÉÂ∞èÁ∫∏Êù°</span>
                </button>
            </div>
        </div>
        
        <p class="fade-in fade-in-delay-3 text-gray-500 mt-12 text-center text-sm">
            ÊØè‰∏ÄÊ¨°ÁïôË®ÄÈÉΩÊòØ‰∏ÄÈ¢óÊòüÊòüÔºåÁÖß‰∫ÆÂ§úÁ©∫
        </p>
    </div>
    
    <div class="github-float-btn fade-in fade-in-delay-3">
        <a href="https://github.com/Youreln/paper" target="_blank" class="github-btn">
            <i class="fab fa-github"></i>
            <span>ÂºÄÊ∫êÈ°πÁõÆ</span>
        </a>
    </div>
    
    <div id="toast" class="toast">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="toastMessage">ÂèëÂ∏ÉÊàêÂäüÔºÅ</span>
    </div>
    
    <div class="success-animation">
        <div id="successCheckmark" class="success-checkmark">
            <i class="fas fa-check"></i>
        </div>
    </div>

    <script>
        const GITHUB_CONFIG = {
            owner: "Youreln",
            repo: "paper",
            token: "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"
        };

        const paperContent = document.getElementById('paperContent');
        const charCount = document.getElementById('charCount');
        const submitBtn = document.getElementById('submitBtn');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const successCheckmark = document.getElementById('successCheckmark');

        paperContent.addEventListener('input', () => {
            charCount.textContent = paperContent.value.length;
        });

        function showToast(message, type = 'success') {
            toast.className = `toast toast-${type} show`;
            toastMessage.textContent = message;
            
            const icon = toast.querySelector('i');
            if (type === 'success') {
                icon.className = 'fas fa-check-circle mr-2';
            } else {
                icon.className = 'fas fa-exclamation-circle mr-2';
            }
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function showSuccessAnimation() {
            successCheckmark.classList.add('show');
            setTimeout(() => {
                successCheckmark.classList.remove('show');
            }, 600);
        }

        async function createIssue(title, body) {
            const url = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/issues`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': `token ${GITHUB_CONFIG.token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: title,
                    body: body,
                    labels: ['Â∞èÁ∫∏Êù°']
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'ÂèëÂ∏ÉÂ§±Ë¥•');
            }

            return await response.json();
        }

        async function submitPaper() {
            const content = paperContent.value.trim();
            
            if (!content) {
                showToast('ËØ∑ËæìÂÖ•ÂÜÖÂÆπÂÜçÂèëÂ∏ÉÂì¶~', 'error');
                return;
            }

            const originalBtnContent = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span><span>ÂèëÂ∏É‰∏≠...</span>';

            try {
                const timestamp = new Date().toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const issueBody = `${content}\n\n---\nüìù ÂèëÂ∏É‰∫éÔºö${timestamp}\nü™ß Êù•Ê∫êÔºöÂ∞èÁ∫∏Êù°Â¢ô Web`;
                
                await createIssue(`Â∞èÁ∫∏Êù° - ${timestamp}`, issueBody);
                
                showSuccessAnimation();
                showToast('ÂèëÂ∏ÉÊàêÂäüÔºÅ‰Ω†ÁöÑÂ∞èÁ∫∏Êù°Â∑≤ÈÄÅËææ~ ‚ú®');
                paperContent.value = '';
                charCount.textContent = '0';
                
            } catch (error) {
                console.error('ÂèëÂ∏ÉÂ§±Ë¥•:', error);
                showToast(`ÂèëÂ∏ÉÂ§±Ë¥•: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnContent;
            }
        }

        submitBtn.addEventListener('click', submitPaper);

        paperContent.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                submitPaper();
            }
        });
    </script>
</body>
</html>
